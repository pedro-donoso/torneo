<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torneo de Artes Marciales</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />
  </head>
  <body>


    <div class="row">
      <div class="card col-12 col-sm-4 bg-dark text-white text-center">
        <div class="card-body">
          <h6 class="card-title">Participante:</h6>
          <div class="card-text">
            <div class="form-group">
              <select class="form-control" id="nombre">
                <option disabled selected>Nombre...</option>
                <option value="Goku">Goku</option>
                <option value="Gohan">Gohan</option>
                <option value="Krilin">Krilin</option>
                <option value="Vegeta">Vegeta</option>
                <option value="Trunks">Trunks</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Raza:</label>
              <select class="form-control" id="raza">
                <option disabled selected>Escoge...</option>

                <option value="Humano">Humano</option>
                <option value="Saiyajin">Saiyajin</option>
              </select>
            </div>

            <div class="form-group">
              <button
                class="btn btn-sm btn-danger"
                data-toggle="modal"
                data-target="#imagenesModal"
                id="buttonImages"
              >
                Ver Imágenes
              </button>
            </div>

            <div id="preview" class="card"></div>
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1">Poder (Ki):</label>
            <input class="form-control" id="poderPelea" type="number" />
          </div>
          <btn class="btn btn-sm btn-primary" id="btnRegistrar">Registrar</btn>
        </div>
      </div>

      <div
        class="card col-5 col-sm-7 text-center mx-1 py-4 bg-warning"
        id="Tabla"
      >
        <h6>Tabla de Participantes</h6>
        <button class="btn btn-sm btn-success" id="btnMasFuerte">
          ¿Quién es más fuerte?
        </button>
        <div
          id="Participantes"
          class="d-flex flex-wrap mt-3"
        ></div>
      </div>
    </div>
       </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="imagenesModal"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body d-flex justify-content-center">
            <div class="personajes m-1">
              No se encontraron imágenes del personaje
            </div>
          </div>
        </div>
      </div>
 
   
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="assets/js/Imagenes.js"></script>
    <script type="module" src="assets/js/clases/Personaje.js"></script>
     <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
